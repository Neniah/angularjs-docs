<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title> 18 Forms </title>
    <script src="./bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">  </head>
  <body ng-controller="appCtrl">
    <div class="container">
      <div class="row">
        <h1 class="text-center text-muted text-danger">Messages Forms <small>AngularJS</small></h1>
        <hr>

        <form name="registerForm" novalidate ng-submit="register(user)" action="index.html" method="post">
          <fieldset>
            <legend>Register Form</legend>

            <div class="row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                  name="email"
                  value=""
                  class="form-control"
                  ng-model="user.email"
                  required>
              </div>

              <div class="" ng-message="registerForm.email.$error" ng-show="registerForm.email.$touched">
                <div class="" ng-messages-include="messages.html">

                </div>
              </div>


              <div class="form-group">
                <label for="name">User Name</label>
                <input type="text"
                  name="username"
                  value=""
                  class="form-control"
                  ng-model="user.username"
                  ng-minlength="3"
                  ng-maxlength="10"
                  required>
              </div>

              <div class="" ng-message="registerForm.username.$error" ng-show="registerForm.username.$touched">
                <div class="" ng-messages-include="messages.html">

                </div>
              </div>

              <div class="form-group">
                <label for="name">Password</label>
                <input type="password"
                  name="pasword"
                  value=""
                  class="form-control"
                  ng-model="user.password"
                  ng-minlength="6"
                  required>
              </div>

              <div class="" ng-message="registerForm.password.$error" ng-show="registerForm.password.$touched">
                <div class="" ng-messages-include="messages.html">

                </div>
              </div>


            </div>


          </fieldset>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>

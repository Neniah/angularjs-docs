<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Scope</title>
    <link rel="stylesheet" href="../styles/bootstrap.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p>
          We can access: {{rootProperty}}
        </p>
        <div ng-controller="ParentController">
          <p>
            We can access. {{rootProperty}} and {{parentProperty }}
          </p>
          <div ng-controller="ChildController">
            <p>
              We can access: {{rootProperty}} and {{parentProperty}} and {{childProperty}}
            </p>
            <p>
              {{fullSentenceFromChild}}
            </p>
          </div>
        </div>
      </div>
    </div>



    <script src="../angularjs/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filters</title>
    <link rel="stylesheet" href="../styles/bootstrap.css" media="screen" title="no title">
    <script src="../angularjs/angular.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Filters</h1>

      <div class="row">
        <div class="col-md-8">
          <label for="">UserName</label>
          <input type="text"
                 class="form-control"
                 name="username"
                 placeholder="Desired username"
                 ng-model="signup.username"
                 ng-minlength=3
                 ng-maxlength=20
                 ensure-unique="username" required>
          <div class="error" ng-show="signup_form.username.$dirty && signup_form.username.$invalid">
            <small class="error" ng-show="signup_form.username.$error.required">
              Please input a username.
            </small>
            <small class="error" ng-show="signup_form.username.$error.minlength">
              Your username is required to be at least 3 characters.
            </small>
            <small class="error" ng-show="signup_form.username.$error.maxlength">
              Your username is required to be longer than 20 characters.
            </small>
            <small class="error" ng-show="signup_form.username.$error.unique">
              That username is taken, please try another.
            </small>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>

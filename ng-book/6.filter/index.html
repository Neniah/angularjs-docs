<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filters</title>
    <link rel="stylesheet" href="../styles/bootstrap.css" media="screen" title="no title">
    <script src="../angularjs/angular.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Filters</h1>

      <div class="row">
        <div class="col-md-8">
          <form class="form" name="signup_form" novalidate
                  ng-submit="signupForm()"
                  ng-controller="signupController">
              <fieldset>
                <legend>Signup</legend>
                <div class="row">

                  <label for="">UserName</label>
                  <input type="text"
                         class="form-control"
                         name="username"
                         placeholder="Desired username"
                         ng-model="signup.username"
                         ng-minlength=3
                         ng-maxlength=20
                         ensure-unique="username" required ng-focus>
                  <div class="error"
                        ng-show="signup_form.username.$dirty &&
                          signup_form.username.$invalid &&
                          !signup_form.name.$focused">
                    <small class="error" ng-show="signup_form.username.$error.required">
                      Please input a username.
                    </small>
                    <small class="error" ng-show="signup_form.username.$error.minlength">
                      Your username is required to be at least 3 characters.
                    </small>
                    <small class="error" ng-show="signup_form.username.$error.maxlength">
                      Your username is required to be longer than 20 characters.
                    </small>
                    <small class="error" ng-show="signup_form.username.$error.unique">
                      That username is taken, please try another.
                    </small>
                  </div>
                  <div class="row">
                    <button type="submit" ng-disabled="signup_form.$invalid" class="btn btn-info btn-block">Submit</button>
                  </div>

                </div>
              </fieldset>

          </form>


        </div>
      </div>
    </div>


    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>

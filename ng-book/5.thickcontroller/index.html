<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Simple App</title>
    <link rel="stylesheet" href="bootstrap.css" media="screen" title="no title">
    <script src="../angularjs/angular.js"></script>
  </head>
  <body>


    <script type="text/javascript" >
      var app = angular.module('app', []);
      angular.module('MyController', function(){
        $scope.shouldShowLogin = true;
        $scope.showLogin = function(){
          $scope.shouldShowLogin = !$scope.shouldShowLogin;
        }
        $scope.clicButton = function(){
          $("#btn span").html("Clicked");
        }
        $scope.onLogin = function(user){
          $http({
            method: 'POST',
            url: '/login',
            data: {
              user: user
            }
          }).success(function(data){
            // user
          })
        }
      });
    </script>
  </body>
</html>

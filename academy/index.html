<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/custom.css" media="screen" title="no title">
  </head>
  <body>

    <div class="container">
    <div class="row">
      <div class="main" ng-controller="MainController">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="text-center">{{title}}</h1>
          <h3 class="text-center">{{promo}}</h3>
        </div>
    </div>




        <div class="row panel panel-default" ng-controller="MainController">

          <div ng-repeat="product in products" class="col-md-4 col-md-offset-3">
          <div class="thumbnail">
            <p class="title"> {{product.name | uppercase }}</p>
            <p class="date"> {{product.pubdate | date}} </p>
            <img src="img/the8.jpg">

            <p class="price"> {{product.price | currency}} </p>


          </div>
        </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/shared/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/maincontroller.js"></script>

  </body>
</html>

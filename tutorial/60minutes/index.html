<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Angularjs in 60 minutes</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container" ng-init="names=['Dave', 'Napur', 'Heedy', 'Shriva']">

      <h3>Looping whith the ng-repeat Directive</h3>
      <ul>
        <li ng-repeat="name in names">{{name}}</li>
      </ul>

      Name: <input type="text" ng-model="name"> {{name}}
    </div>


    <script type="text/javascript">

    </script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js">

    </script>
  </body>
</html>

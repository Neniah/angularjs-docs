<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Angularjs in 60 minutes</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-init="customers=[{name: 'Pepito Perez', city: 'New York'}, {name: 'Juanito Banana', city: 'San Francisco'}, {name: 'Manuel Gonzalez', city: 'London'}]">

    <div class="container" ng-controller="SimpleController">
      <h3>Adding a Simple Controller</h3>

      <ul>
        <li ng-repeat="cust in customers">
          {{cust.name}} - {{cust.city}}
        </li>
      </ul>
    </div>






    <script type="text/javascript">
    function SimpleController($scope){
      $scope.customers = [
        {name: 'Dave Jones', city: 'Phoenix'},
        {name: 'Jamie Riley', city: 'Atlanta'},
        {name: 'Heedy Watling', city: 'New York'},
        {name: 'Thomas Winter', city: 'Seattle'},
      ];
    }
    </script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js">

    </script>
  </body>
</html>

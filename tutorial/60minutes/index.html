<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Angularjs in 60 minutes</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-init="customers=[{name: 'Pepito Perez', city: 'New York'}, {name: 'Juanito Banana', city: 'San Francisco'}, {name: 'Manuel Gonzalez', city: 'London'}]">

    <div class="container">
      <div class="row">
        <h1 class="text-center">Filter</h1>
        <div class="row">
          Name: <br>
          <input type="text" ng-model="name">{{name}}
        </div>
        <ul>
          <li ng-repeat="customer in customers">{{customer.name}} - {{customer.city}}</li>
        </ul>
      </div>

    </div>






    <script type="text/javascript">

    </script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js">

    </script>
  </body>
</html>

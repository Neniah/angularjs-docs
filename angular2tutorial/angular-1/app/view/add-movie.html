<h2>Add Movie</h2>
<form #myform="ngForm" (ngSubmit)="onSubmit()">
<p>Title:
  <input type="text" #title="ngForm" ngControl="title" [(ngModel)]="newMovie.title" required/>
  <span *ngIf="!title.valid">No Valid</span>
</p>
<p>Director:
  <input type="text" #director="ngForm" ngControl="director" [(ngModel)]="newMovie.director" required/>
  <span *ngIf="!director.valid">No Valid</span>
</p>
<p>Year:
  <input type="text" #year="ngForm" ngControl="year" [(ngModel)]="newMovie.year"required/>
  <span *ngIf="!year.valid">No Valid</span>
</p>
<input type="submit" name="" value="Add Movie" />
</form>

<h3>Your Favourite Movies:</h3>
<button type="button" name="button" (click)="onSelect(true)" [class.showingData]="showdata === true" >Show Data</button>
<button type="button" name="button" (click)="onSelect(false)" [class.showingData]="showdata === false" >Hide Data</button>
<div class="row" *ngIf="showdata === true">
  <p>
    <span>Title : <strong>{{movie.title}}</strong></span>
  <br>
    <span>Director: <strong>{{movie.director}}</strong></span>
  <br>
    <span>Year: <strong>{{movie.year}}</strong></span>
  </p>
</div>
<div class="row">
  Change Title:
  <input type="text" (keypress)="onLog(true)"  [(ngModel)]="movie.title">
</div>

<hr>
<h2>Movie List</h2>
<div class="row" *ngFor="#movie of movies">
  <p>
    <span (click)="onChangeMovie(movie)">Title : <strong>{{movie.title}}</strong></span>
  <br>
    <span>Director: <strong>{{movie.director}}</strong></span>
  <br>
    <span *ngIf="movie.year">Year: <strong >{{movie.year}}</strong></span>
  </p>
</div>

<h1>{{title}}</h1>
<h3>Movie list</h3>
<button type="button" name="button" (click)="showData()" [class.showingData]="showdata === true" >Show Data</button>
<button type="button" name="button" (click)="hideData()" [class.showingData]="showdata === false" >Hide Data</button>
<div class="row" *ngIf="showdata === true">
  <p>
    Title : <strong>{{movie.title}}</strong>
  <br>
    Director: <strong>{{movie.director}}</strong>
  <br>
    Year: <strong>{{movie.year}}</strong>
  </p>
</div>

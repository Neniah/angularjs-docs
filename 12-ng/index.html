<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title> 12 NG </title>
    <script src="./bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="appCtrl">
    <div class="container">
      <h1 class="text-center text-danger">NG <small>AngularJS</small></h1>

      <ul class="list-group" ng-repeat="number in numbers" ng-show="number != 1">
        <li class="list-group-item">{{ number }}</li>
      </ul>
      <hr>
      <div ng-hide="bool === true">
        {{ numbers | json }}
      </div>
      <hr>
      <div ng-switch="option">
        <div ng-switch-when="1">1</div>
        <div ng-switch-when="2">2</div>
        <div ng-switch-when="3">3</div>
        <div ng-switch-default>4</div>

      </div>

      <hr>
      <img ng-src="angularjs.png" alt="AngularJS" width="300px" />

    </div>
   </body>
</html>

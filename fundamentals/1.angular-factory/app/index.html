<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container" ng-controller="PlaylistCtrl">
      <ul>
        <li ng-repeat="title in playlist"> {{title}}</li>
      </ul>
    </div>
    <div ng-controller="PlaylistMethodsCtrl">
      <ul>
        <li ng-repeat="title in playlist">
          {{title}}
          <a href="#" class="button" ng-click="removeItem($index)">&times;</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Services/Playlist.js"></script>
    <script type="text/javascript" src="js/Controllers/PlaylistCtrl.js"></script>
    <script type="text/javascript" src="js/Controllers/PlaylistMethodsCtrl.js"></script>

  </body>
</html>
